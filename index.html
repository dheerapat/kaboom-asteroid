<script type="module">
    // import kaboom lib
    import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
    
    // initialize kaboom context
    kaboom({
        scale: 5
    });
    
    loadRoot('sprites/')
    loadSprite('asteroid', 'asteroid.png')
    loadSprite('bg', 'bg.png')
    loadSprite('bullet', 'bullet.png')
    loadSprite('small_asteroid', 'small_asteroid.png')
    loadSprite('spaceship', 'spaceship.png')
    loadSprite('thruster_1', 'thruster_1.png')
    loadSprite('thruster_2', 'thruster_2.png')
    loadSprite('thruster_3', 'thruster_3.png')
    loadSprite('thruster_4', 'thruster_4.png')

    // TO-DO: fix this function and rework on spaceship movement
    function pointAt(distance, angle) {
        let radians = -1 * deg2rad(angle)
        return vec2(distance * Math.sin(radians), distance * Math.cos(radians))
    }

    scene('main', () => {
        layers([
            'bg',
            'obj',
            'ui'
        ], 'obj')

        add([
            sprite('bg', {
                width: width(),
                height: height(),
                tiled: true
            }),
            layer('bg')
        ])

        let score = 0

        const ui = add([
            layer('ui')
        ])

        ui.on('draw', () => {
            drawText({
                text: "Score: " + score,
                size: 5,
                font: "sink",
                pos: vec2(8, 10)
            })
        })

        const player = add([
            sprite("spaceship"),
            pos(50, 50),
            rotate(0),
            origin("center"),
            solid(),
            area(),
            "player",
            "mobile",
            "wraps",
            {
                turn_speed: 4.58,
                speed: 0,
                max_thrust: 48,
                acceleration: 2,
                deceleration: 4,
                lives: 3,
                can_shoot: true,
                laser_cooldown: 0.5,
                invulnerable: false,
                invulnerablity_time: 3,
                animation_frame: 0,
                thrusting: false
            }
        ])

        onKeyDown('left', () => {
            player.angle -= player.turn_speed
        })

        onKeyDown('right', () => {
            player.angle += player.turn_speed
        })

        onKeyDown('down', () => {
            player.speed = Math.min(player.speed + player.acceleration, player.max_thrust)
        })

        onKeyDown('up', () => {
            player.speed = Math.max(player.speed - player.acceleration, -player.max_thrust)
        })

        onUpdate('mobile', (obj) => {
            obj.move(pointAt(obj.speed, obj.angle))
        })
    // end scene    
    })

    go('main')
</script>
